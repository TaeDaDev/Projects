<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sprout & Grow | Event Registration</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Sprout & Grow Logo" />
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="register-form">
      <h2>Register for an Event</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
          <option value="">-- Please choose an event --</option>
          <option value="gardening-101">Organic Gardening 101</option>
          <option value="urban-workshop">Urban Gardening Workshop</option>
        </select>

        <button type="submit">Submit Registration</button>
      </form>
    </section>
  </main>

  <footer>

      <a href="https://x.com/sproutandgrow" target="_blank">X</a> |
      <a href="https://facebook.com/sproutandgrow" target="_blank">Facebook</a>
    </p>
  </footer>
</body>
</html>
